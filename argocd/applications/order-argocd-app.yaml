apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-argocd-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/santosh-gh/k8s-19-deployment.git
    targetRevision: HEAD
    path: multi-helmchart/order
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true